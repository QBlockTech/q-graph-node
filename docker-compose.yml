services:
    graph-node:
        image: graphprotocol/graph-node:7aa57d0
        ports:
            - "8000:8000"
            - "8003:8001"
            - "8020:8020"
            - "8030:8030"
            - "8040:8040"
        depends_on:
            - ipfs
            - postgres
        extra_hosts:
            - host.docker.internal:host-gateway
        environment:
            postgres_host: postgres
            postgres_user: graph-node
            postgres_pass: let-me-in
            postgres_db: graph-node
            ipfs: "ipfs:5001"
            ethereum: "quai:http://192.168.1.17:9200"
            GRAPH_LOG: debug
    ipfs:
        image: ipfs/kubo:v0.17.0
        ports:
            - "5001:5001"
            - "4001:4001"
            - "8080:8080"
        volumes:
            - /mnt/external/ipfs:/data/ipfs:Z
    postgres:
        image: postgres
        ports:
            - "5432:5432"
        command:
            [
                "postgres",
                "-cshared_preload_libraries=pg_stat_statements",
                "-cmax_connections=200",
            ]
        environment:
            POSTGRES_USER: graph-node
            POSTGRES_PASSWORD: let-me-in
            POSTGRES_DB: graph-node
            PGDATA: "/var/lib/postgresql/data"
            POSTGRES_INITDB_ARGS: "-E UTF8 --locale=C"
        volumes:
            - /mnt/external/postgres:/var/lib/postgresql/data:Z
